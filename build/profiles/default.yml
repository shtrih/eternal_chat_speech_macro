# Это пример профиля для тёмного эльфа мужчины. Для других рас некоторые команды из этого профиля могут не работать.

# Хоткеи в соответствии с https://github.com/MarinX/keylogger/blob/master/keymapper.go
chat_hotkey: "Y"
